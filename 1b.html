<html>
    <head><title>reverse number</title></head>
    <body>
        <script>
        
    const reverseNumber = userIn => Number(userIn.split('').reverse().join(''));

    const userIn = prompt("Enter number");
    const num = reverseNumber(userIn);
    const reversedNumber=parseInt(num);

    alert(reversedNumber);

        </script>
    </body>
</html>
