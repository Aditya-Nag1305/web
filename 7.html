<!DOCTYPE html>
<head>
    <title>
        Binary Search
    </title>
</head>
<body>
    <script>
            function binary(key,array){
            let upper=array.length - 1;
            let lower = 0;
            let middle;

            while(lower <= upper)
            {
                middle = Math.floor((lower + upper)/2);

                if(key < array[middle])
                {
                    upper= middle -1;
                }
                else if( key > array[middle])
                {
                    lower= middle +1;
                }
                else if(key === array[middle])
                {
                    return middle;
                }
            }

            return -1;
        }

        const array = [];
        
        for(let i=0;i<10;i++)
        {
            array[i] =parseInt(prompt("Enter array value"));
        }
        
        let key = parseInt(prompt("Enter key value to be found"));

        const result= binary(key,array);

        if(result == -1)
        {
            alert("Element not found");
        }
        else
        {
            alert("Element found at index "+ result);
        }


    </script>
</body>
</html>
