<!DOCTYPE html>
<html>
<body>
<head>
    <title>Trip to Paris</title>
</head>
    <script>
        
        function Trip(location){
            return new Promise((resolve,reject)=>{
                if(location === "Paris")
                    resolve(location);
                else  
                    reject();
            })
        };

        let userIn =prompt("Enter location");
        Trip(userIn).then(()=>{ 
            alert("Let's take a trip to Paris");
        })
        .catch(()=>{ 
            alert("Invalid Location");
        });
    </script>
</body>
</html>
